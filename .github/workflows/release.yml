name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release GitHub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read CHANGELOG for release notes
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"
          echo "Extracting notes for version: $VERSION"
          echo "CHANGELOG structure:"
          grep -n "^## " CHANGELOG.md | head -n 10
          NOTES=$(awk "/## \\[${VERSION}(-[a-zA-Z0-9]+)?\\]( - [0-9]{4}-[0-9]{2}-[0-9]{2})?/,/^## \\[/" CHANGELOG.md | sed '1d;$d')
          if [ -z "$NOTES" ]; then
            echo "Warning: No release notes found for version $VERSION"
            NOTES="No specific release notes found for this version."
          else
            echo "Found release notes:"
            echo "$NOTES"
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.notes }}
