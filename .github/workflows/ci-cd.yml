name: CI/CD Pipeline

on:
  pull_request:
    branches: [ "*" ]
    types: ['opened', 'reopened', 'synchronize', 'ready_for_review']

permissions:
  contents: read

jobs:
  symfony-tests:
    if: '! github.event.pull_request.draft'
    runs-on: ubuntu-latest

    steps:
      - name: Set up PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2-fpm'

      - name: Install Symfony CLI
        run: |
          curl -sS https://get.symfony.com/cli/installer | bash
          mv /home/runner/.symfony*/bin/symfony /usr/local/bin/symfony

      - uses: actions/checkout@v3

      - name: Set up MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306
          mysql version: '8.0'
          mysql database: 'mixlink_test'
          mysql root password: 'password'
          mysql password: 'password'

      - name: Wait for MySQL to be ready
        run: |
          while ! mysqladmin ping --host=127.0.0.1 --port=3306 --password=password --silent; do
            sleep 1
          done

      - name: Install PHP Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libzip-dev

      - name: Copy .env.test.local
        run: |
          cd back
          php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"    - name: Make build dir

      - name: Make build dir
        run: |
          cd back
          mkdir public/bundles

      - name: Install Dependencies
        run: |
          cd back
          composer install --no-ansi --no-interaction --no-progress
          bin/console c:c --env=test

      - name: Installer les d√©pendances NPM et construire le frontend
        run: |
          cd front
          npm install
          npm run build

      - name: Run database migrations
        env:
          DATABASE_URL: mysql://root:password@127.0.0.1:3306/mixlink_test?serverVersion=14&charset=utf8
        run: |
          cd back
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # - name: Run GrumPHP
      #   run: vendor/bin/grumphp run

      - name: Run PHPUnit tests
        run: |
          cd back
          vendor/bin/phpunit tests/unit
