App\Entity\Provider:
  playlist-user-provider (extends google):
    user: '@playlist-user'
    accessToken: 'playlist_user_token'
  playlist-user-full-premium-provider (extends spotify):
    user: '@playlist-user-full-premium'
    accessToken: 'playlist_user_full_token'

App\Entity\Session:
  session-test (extends session):
    host: '@playlist-user'
    code: 'TEST123'
    name: 'Test Session'
    maxParticipants: 5

