include:
  - '../templates/plan.yaml'
  - '../templates/playlist.yaml'
  - '../templates/provider.yaml'
  - '../templates/session.yaml'
  - '../templates/session_participant.yaml'
  - '../templates/song.yaml'
  - '../templates/subscription.yaml'
  - '../templates/user.yaml'

App\Entity\Plan:
  free (extends plan_free):
    subscriptions: ['@subscription-free']

  premium (extends plan_premium):
    subscriptions: ['@subscription-premium']

App\Entity\Playlist:
  playlist-test-1 (extends playlist):
    name: 'Test Playlist 1'
    sessionCode: 'TEST123'
    user: '@playlist-user'
    songs: ['@song-test-1', '@song-test-2']
  playlist-test-2 (extends playlist):
    name: 'Test Playlist 2'
    sessionCode: 'TEST456'
    user: '@playlist-user'
    songs: ['@song-test-3']
  playlist-test-3 (extends playlist):
    name: 'Test Playlist 3'
    sessionCode: 'TEST789'
    user: '@playlist-user'
    songs: []
  playlist-test-full-premium (extends playlist):
    name: 'Full Playlist Premium'
    sessionCode: 'FULL123'
    user: '@playlist-user-full-premium'
    songs: ['@song-full-1', '@song-full-2', '@song-full-3', '@song-full-4', '@song-full-5', '@song-full-6', '@song-full-7', '@song-full-8', '@song-full-9', '@song-full-10', '@song-full-11', '@song-full-12', '@song-full-13', '@song-full-14', '@song-full-15', '@song-full-16', '@song-full-17', '@song-full-18', '@song-full-19', '@song-full-20', '@song-full-21', '@song-full-22', '@song-full-23', '@song-full-24', '@song-full-25', '@song-full-26', '@song-full-27', '@song-full-28', '@song-full-29', '@song-full-30']

